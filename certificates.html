<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Certifications</title>
  </head>
  <body>
    <div class="back_home">
      <a href="index.html">home</a>
    </div>
    <section id="certificates" class="section">
      <h2>Certifications</h2>
      <p>Formal recognition of skills across disciplines.</p>

      <div class="certificate-grid">
        <figure class="certificate">
          <img
            src="mbbtt.PNG"
            alt="FreeCodeCamp Certification"
            loading="lazy"
          />
          <figcaption>FreeCodeCamp</figcaption>
          <p>Responsive web development practices.</p>
        </figure>

        <figure class="certificate">
          <img src="ytyt.PNG" alt="Music Workshop" loading="lazy" />
          <figcaption>Music Workshop</figcaption>
          <p>Musical theory and performance techniques.</p>
        </figure>

        <figure class="certificate">
          <img src="gft.PNG" alt="SoloLearn Certification" loading="lazy" />
          <figcaption>SoloLearn</figcaption>
          <p>Front-end development technologies.</p>
        </figure>

        <figure class="certificate">
          <img src="rerer.PNG" alt="YALI Certification" loading="lazy" />
          <figcaption>YALI Program</figcaption>
          <p>Human rights and community leadership.</p>
        </figure>
      </div>
    </section>
  </body>
</html>
